<!DOCTYPE html>
<html>
<head>
	<title>Tugas 1 dan 2</title>
    <style>
		#gambarbackground {
			width: 1366px;
			height: 768px;
			background-image: url('gambar1.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
		}
	</style>
</head>
<body>
	<h2>Tugas 1 - Form Registrasi</h2>
	<form id="formregis" onsubmit="return validateForm()">
		<label for="nama">Nama Lengkap:</label>
		<input type="text" id="nama" name="nama"><br>

		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br>

		<label for="telepon">Nomor Telepon:</label>
		<input type="tel" id="telepon" name="telepon"><br>

		<label for="jenis_kelamin">Jenis Kelamin:</label>
		<input type="radio" id="laki" name="jenis_kelamin" value="laki-laki">
		<label for="laki">Laki-laki</label>
		<input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
		<label for="perempuan">Perempuan</label><br>

		<label for="website">Alamat Website:</label>
		<input type="url" id="website" name="website"><br>

		<input type="submit" value="Submit">
	</form>

	<script>
		function validateForm() {
			var nama = document.forms["formregis"]["nama"].value;
			var username = document.forms["formregis"]["username"].value;
			var email = document.forms["formregis"]["email"].value;

			if (nama == "") {
				alert("Nama harus diisi");
				return false;
			}

			if (username == "") {
				alert("Username harus diisi");
				return false;
			}

			if (email == "") {
				alert("Email harus diisi");
				return false;
			}

			//validasi nama
			var regexNama = /^[a-zA-Z ]*$/;
			if (!regexNama.test(nama)) {
				alert("Nama hanya diisi dengan huruf");
				return false;
			}

			//validasi username
			var regexUsername = /^[a-zA-Z0-9]*$/;
			if (!regexUsername.test(username)) {
				alert("Username hanya diisi dengan huruf dan angka");
				return false;
			}

			//validasi email
			var regexEmail = /^\S+@\S+\.\S+$/;
			if (!regexEmail.test(email)) {
				alert("Email tidak valid");
				return false;
			}
		}
	</script>

    <h2>Tugas 2 - Ganti gambar</h2>
    <div id="gambarbackground"></div>

	<script>
		var indexGambar = 1; // indeks gambar yang sedang ditampilkan
		var gambar = ["gambar1.jpg", "gambar2.jpg", "gambar3.jpg", "gambar4.jpg", "gambar5.jpg"]; // array berisi nama gambar

		setInterval(function() {
			if (indexGambar == gambar.length) {
				indexGambar = 0;
			}
			document.getElementById("kotak").style.backgroundImage = "url('" + gambar[indexGambar] + "')";
			indexGambar++;
		}, 4000); // setiap 4 detik
	</script>
</body>
</html>
